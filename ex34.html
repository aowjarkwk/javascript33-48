<!DOCTYPE html>
<html lang="en">

<head>
    <title>연습문제 - 함수</title>
    <script>
    // 연습문제 1
    // 매개변수가 2개 있고, 반환값이 있는 add 함수를 선언하고,
    // 매개변수는 num1, num2
    // 반환값은 num1 + num2의 합산 결과값이다.
    // add 함수를 선언하고 호출(수행)해서 결과값을 출력하시오.
    // 입력값 : 10, 20
    function add(num1,num2){
            return num1+num2;
        }
        result = add(10,20);
        console.log(result);
    // 연습문제 2
    // 매개변수가 2개 있고, 반환값이 있는 mul 함수를 선언하고,
    // 반환값은 매개변수 2개를 곱한 값을 반환한다.
    // mul 함수를 선언하고 호출(수행)해서 결과값을 출력하시오.
    // 입력값 : 10, 20
    function mul(num1,num2){
        return num1*num2;
    }
    result = mul(10,20);
    console.log(result);
    // 연습문제 3
    // 매개변수가 2개 있고, 반환값이 있는 max 함수를 선언하고,
    // 반환값은 매개변수 2개 중 큰값을 반환한다.
    // max 함수를 선언하고 호출(수행)해서 결과값을 출력하시오.
    // 입력값 : 10, 20
    function max(num1,num2){
        if(num1>num2){
            return num1;
        }else{
            return num2;
        }
    }
    result = max(10,20);
    console.log(result);
    </script>
</head>

</html>
