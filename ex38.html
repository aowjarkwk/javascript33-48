<!DOCTYPE html>
<html lang="en">

<head>
    <title>문자열 관련 함수</title>
    <script>
        //문자열 객체
        var string1 = "문자열"; //string형
        var string2 = new String("문자열"); //object형
        console.log(typeof (string1));
        console.log(typeof (string2));
        //문자열관련 함수들
        var string3 = "Abcdef";
        //문자열 길이
        console.log(string3.length);
        //대문자로 변경
        console.log(string3.toUpperCase());
        //소문자로 변경
        console.log(string3.toLowerCase());
        //문자열에서 문자 한개만 가져오기
        var char = string3.charAt(1);
        console.log(char);
        console.log(typeof (char)); //string형
        //문자의 위치 찾기
        var string4 = "java_script_programming";
        var index1 = string4.indexOf("script");
        console.log(index1);
        var lastIndex = string4.lastIndexOf("i");
        console.log(lastIndex);
        //문자열 치환
        var replaced = string4.replace("java", "ECMA");
        console.log(replaced);
        console.log(string4);//string4는 변환안됨.
        //문자열 일부 가져오기
        //시작인덱스, 종료인덱스+1
        var substring1 = string4.substring(5, 11);
        console.log(substring1);
        //시작인덱스, 갯수
        var substring2 = string4.substr(5, 6);
        console.log(substring2);
        //문자열 분리(Split) => 배열로 가져옴.
        var string5 = "사과,배,딸기,바나나,포도";
        var array = string5.split(","); //자주 사용됨.
        for (var fruit of array) {
            console.log(fruit);
        }
        //문자열 결합
        // + 연산자
        // 함수사용
        var string6 = "ECMA";
        var string7 = "Script";
        var concated = string6.concat(string7);
        console.log(concated);
        //공백제거(Blank, Space): 처음과 끝을 제거
        var string8 = " This is java script ";
        var trimed = string8.trim();
        console.log(trimed);
        //모든 공백을 다 제거
        //정규식
        var fullTrim = string8.replace(/(\s*)/g, "");
        console.log(fullTrim);

        //연습문제
        var string10 = "Hello java script world!";
    //1."java"문자열만 추출해서 출력하시오.
    var index1 = string10.substring(6,10);
    console.log(index1);
    //2."java"문자열을 "ECMA"로 바꿔서 출력하시오.
    var replaced = string10.replace("java", "ECMA");
    console.log(replaced);
    //3.배열 ["Hello", "java", "script", "world!"]을
    //   만들어 출력하시오.
    var splited = string10.split(" ");
    console.log(splited);
    //4."sciprt"문자열의 위치를 출력하시오.
    var char = string10.indexOf("script");
    console.log(char);
    //5. 문자 한자 한자씩 아스키코드값으로 출력하시오.
    // string10.charCodeAt( 인덱스 ) 사용

    for (i=0; i<=string10.length-1; i++){
        var result = string10.charCodeAt(i);
        console.log(result);
    }


    </script>
</head>

<body>
</body>

</html>
