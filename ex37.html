<!DOCTYPE html>
<html lang="en">

<head>
    <title>Key-Value 객체</title>
    <script>
        //배열 객체(Object)
        var array = [10, 20, 30];
        console.log(typeof (array));
        //Key-Value 객체
        var keyValue = {
            banana: 1000,
            apple: 2000,
            pear: 3000
        };
        console.log(typeof (keyValue));
        //값을 참조하려면, 키로 접근한다.
        console.log(keyValue.apple);
        console.log(keyValue['banana']);
        //Key-Value객체에 함수를 넣을 수 있다.
        var person = {
            name: '홍길동',
            myFunc: function () {
                console.log("myFunc");
            }
        };
        console.log(person.name);
        person.myFunc();
        //전체 순환(순회)
        var product = {
            name: '건담 피큐어',
            price: 1000,
            language: '한국어',
            color: '흰색+빨간색'
        };
        //전체순회
        //for in문으로
        for (var key in product) {
            console.log(key + ':' + product[key]);
        }
        //for of문으로
        for (const [key, value] of Object.entries(product)) {
            console.log(key);
            console.log(value);
        }
    </script>
</head>

<body>
</body>

</html>
