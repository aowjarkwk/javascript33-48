<!DOCTYPE html>
<html lang="en">
<head>
    <title>함수 function</title>
    <script>
        // 함수 : 기능단위의 코드블럭(뭉치)
        // 사용하는 이유 : 1. 코드의 재사용성 - 코드의 중복을 피할 수 있음.
        //                2. 가독성 증가(간결함, 반복문/조건문의 depth회피)
        
        // 함수의 4가지 패턴
        // 1. 매개변수(입력값) X 반환값 X
        // 2. 매개변수(입력값) O 반환값 X
        // 3. 매개변수(입력값) X 반환값 O
        // 4. 매개변수(입력값) O 반환값 O

        // 함수의 패턴
        // 선언부
        //  function 함수이름(매개변수이름1, 매개변수이름2){
        //    수행문;
        //    return; //종료
        //    return 반환값; //값을 반환하면서 종료
        // }

        // 실행부(호출부)
        // 함수이름(매개변수이름1)

        // 1. 매개변수(입력값) X 반환값 X
        function myFunc1( ){
            console.log("myFunc1 호출됨");
            return;
        }
        myFunc1();
        // 2. 매개변수(입력값) O 반환값 X
        function myFunc2( param ){
            console.log("myFunc2 호출됨:"+param);
            return;
        }
        myFunc2(10);
        // 3. 매개변수(입력값) X 반환값 O
        function myFunc3(){
            console.log("myFunc3 호출됨");
            return 20;
        }
        var result = myFunc3();
        console.log("반환값:"+result);
        // 4. 매개변수(입력값) O 반환값 O
        function myFunc4( param ){
            console.log("myFunc4 호출됨" + param);
            return param * 10;
        }
        result = myFunc4(10);
        console.log("반환값:"+result);

    </script>
</head>

</body>
</html>
